<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,600,700&display=swap">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:400,700&display=swap">

<title>Car Dealership Services</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id = "logo">
        <img height="50px" src="nissan-logo.png" alt="Nissan Logo">
    </div>
<table id="mainTable">
    <thead>
        <tr>
            <td>
            <div class="car-dropdown">
                <button onclick="showCarList()" id = "car_select_btn" class="car_select_dropbtn">Select a Car</button>
                <div id="car-dropdown-list" class="dropdown-car-content">
                    <button value = "0" onclick="changeSelectedCar(this)" class="dropbtn">Altima</button>
                    <button value = "1" onclick="changeSelectedCar(this)" class="dropbtn">Qashqai</button>
                    <button value = "2" onclick="changeSelectedCar(this)" class="dropbtn">Rogue20+</button>
                    <button value = "3" onclick="changeSelectedCar(this)" class="dropbtn">Rogue19-</button>
                    <button value = "4" onclick="changeSelectedCar(this)" class="dropbtn">Murano</button>
                    <button value = "5" onclick="changeSelectedCar(this)" class="dropbtn">Maxima</button>
                    <button value = "6" onclick="changeSelectedCar(this)" class="dropbtn">Micra</button>
                    <button value = "7" onclick="changeSelectedCar(this)" class="dropbtn">Kicks</button>
                    <button value = "8" onclick="changeSelectedCar(this)" class="dropbtn">Juke</button>
                    <button value = "9" onclick="changeSelectedCar(this)" class="dropbtn">Versa</button>
                    <button value = "10" onclick="changeSelectedCar(this)" class="dropbtn">Sentra</button>
                    <button value = "11" onclick="changeSelectedCar(this)" class="dropbtn">Pathfinder21+</button>
                    <button value = "12" onclick="changeSelectedCar(this)" class="dropbtn">Pathfinder21-</button>
                    <button value = "13" onclick="changeSelectedCar(this)" class="dropbtn">Armada16-</button>
                    <button value = "14" onclick="changeSelectedCar(this)" class="dropbtn">Armada16+</button>
                </div>
            </div>
            </td>
        </tr>
    </thead>
    <tbody>
        <!-- Rows will be dynamically created using JavaScript -->
    </tbody>
</table>

<script src="script.js"></script>
</body>
</html>
